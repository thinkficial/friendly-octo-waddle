/** Render Cards **/
const grid = document.getElementById("grid");

function renderCars(cars) {
  grid.innerHTML = "";
  cars.forEach(car => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${car.image}" alt="${car.brand} ${car.model}">
      <div class="content">
        <div class="brand">${car.brand}</div>
        <div class="model">${car.model}</div>
        <div class="price">${car.price}</div>
        <button class="show-more">Show More</button>
        <div class="description">${car.description}</div>
      </div>
    `;
    const btn = card.querySelector(".show-more");
    btn.addEventListener("click", () => {
      card.classList.toggle("expanded");
      btn.textContent = card.classList.contains("expanded") ? "Show Less" : "Show More";
    });
    grid.appendChild(card);
  });
}

/** Search Function **/
function searchCars() {
  const query = document.getElementById("search").value.toLowerCase();
  const filtered = DATA.filter(car =>
    car.brand.toLowerCase().includes(query) || car.model.toLowerCase().includes(query)
  );
  renderCars(filtered);
}

/** Initialize **/
renderCars(DATA);
